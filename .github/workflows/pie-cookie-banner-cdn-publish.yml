name: Publish Pie Cookie Banner to CDN

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string
      package-version:
        required: true
        type: string

env:
  AMPLIFY_ID: ${{ inputs.amplify-app-id }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: 'eu-west-1'
  BUCKET_NAME: ${{ vars.COOKIE_BANNER_CDN_BUCKET_NAME }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  publish-cookie-banner-cdn:
    runs-on: ${{ inputs.os }}
    steps:
      # Checkout the Repo
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # Setup Repo
      - name: Setup Repo
        uses: ./.github/actions/setup-repo
        with:
          node-version: ${{ inputs.node-version }}
          os: ${{ inputs.os }}
      # Build
      - name: Build Cookie Banner
        uses: ./.github/actions/run-script
        with:
          script-name: "build --filter=pie-cookie-banner"
      # Upload zip to S3
      - uses: Noelware/s3-action@aeeb606e7c7bd1beb6ce5cb714d9f58b64da7d07 # v2.2.7
        with:
          access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          secret-key: ${{ env.AWS_SECRET_ACCESS_KEY}}
          bucket: ${{ vars.COOKIE_BANNER_CDN_BUCKET_NAME }}
          region: ${{ env.AWS_REGION }}
          prefix: '${{ inputs.package-version }}'
          directories: |
            - './packages/components/pie-cookie-banner/cdn_dist'