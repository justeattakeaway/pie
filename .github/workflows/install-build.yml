name: Install and Build Workflow

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string
      build-script:
        required: false
        type: string
        default: 'build'

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  install-build:
    permissions:
      contents: read
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Setup Repo
        uses: ./.github/actions/setup-repo
        with:
          node-version: ${{ inputs.node-version }}
          os: ${{ inputs.os }}
      - name: Build Packages
        uses: ./.github/actions/run-script
        with:
          script-name: ${{ inputs.build-script }}