name: Install and Build Workflow

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

concurrency:
    group: install-build-${{ github.ref }}-${{ inputs.os }}-${{ inputs.node-version }}
    cancel-in-progress: true

jobs:
  install:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Repo
        uses: ./.github/actions/setup-repo
        with:
          node-version: ${{ inputs.node-version }}
          os: ${{ inputs.os }}

  build:
    runs-on: ${{ inputs.os }}
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Repo
        uses: ./.github/actions/setup-repo
        with:
          node-version: ${{ inputs.node-version }}
      - name: Build Packages
        uses: ./.github/actions/run-script
        with:
          script-name: "build"