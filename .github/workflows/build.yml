name: Build
on:
  push:
    branches:
      - main
      - gh-pages-deploy

jobs:
  install-deps-and-build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn
          yarn build --filter=pie-microsite
          yarn deploy
