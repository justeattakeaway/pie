name: Build Example Apps

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened, "ready_for_review"]
    # paths:
    #   - "apps/examples/**"
  push:
    branches:
      - main

concurrency:
  group: CI-Example-Apps-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  build-example-app:
    strategy:
      matrix:
        include:
          - node-version: 18
            example-app: wc-angular-12
          - node-version: 16
            example-app: wc-next-10
          - node-version: 18
            example-app: wc-next-13
          - node-version: 16
            example-app: wc-nuxt-2
          - node-version: 18
            example-app: wc-nuxt-3
          - node-version: 18
            example-app: wc-react-17
          - node-version: 18
            example-app: wc-react-18
          - node-version: 18
            example-app: wc-vanilla
          - node-version: 18
            example-app: wc-vue3
    name: Build ${{matrix.example-app}} / Node ${{ matrix}}
    uses: ./.github/workflows/install-build.yml
    with:
      os: ubuntu-latest
      node-version: ${{ matrix.node-version }}
      build-script: build:examples --filter=${{ matrix.example-app }}
    secrets: inherit
