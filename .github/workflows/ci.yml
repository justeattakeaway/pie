  deploy-docs:
    needs: unit-tests
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/amplify-deploy.yml
    with:
      os: ubuntu-latest
      node-version: 16
      amplify-app-id: dvskdcoepjoyf
      branch-name: 'pr${{ github.event.number }}'
      bucket-name: pie-docs-preview
      package-name: 'pie-docs'
      package-dist-directory: ./apps/pie-docs/dist
    secrets: inherit

  deploy-storybook:
    # This will depend on build once we've migrated off Github Pages
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - name: Checkout
        uses: actions/checkout@v3
      # Setup Repo
      - name: Setup Repo
        uses: ./.github/actions/setup-repo
        with:
          node-version: 18
          os: ubuntu-latest
      # Build Storybook
      - name: Build Storybook
        uses: ./.github/actions/run-script
        with:
          script-name: "build"
          package-name: "pie-storybook"
      # Deployments
      - name: Create Storybook GitHub deployment
        if: ${{ github.event_name == 'pull_request' }}
        uses: chrnorm/deployment-action@v2
        id: storybook-deploy
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: "pie-storybook-pr-${{ github.event.number }}"
      # Amplify Deploy
      - name: Amplify Deploy
        if: ${{ github.event_name == 'pull_request' }}
        uses: ./.github/actions/amplify-deploy
        with:
          amplify-app-id: ${{ env.STORYBOOK_AMPLIFY_ID }}
          aws-region: 'eu-west-1'
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          branch-name: 'pr${{ github.event.number }}'
          bucket-name: '${{ secrets.AWS_STORYBOOK_BUCKET }}'
          package-name: 'pie-storybook'
      # If successful
      - name: Update deployment status (success)
        if: ${{ github.event_name == 'pull_request' && success() }}
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment-url: https://pr${{ github.event.number }}.${{ env.STORYBOOK_AMPLIFY_ID }}.amplifyapp.com
          deployment-id: ${{ steps.storybook-deploy.outputs.deployment_id }}
          state: "success"
      # If it failed
      - name: Update deployment status (failure)
        if: ${{ github.event_name == 'pull_request' && failure() }}
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment-url: https://pr${{ github.event.number }}.${{ env.STORYBOOK_AMPLIFY_ID }}.amplifyapp.com
          deployment-id: ${{ steps.storybook-deploy.outputs.deployment_id }}
          state: "failure"
      # Main deployment
      - name: Deploy Main (Amplify)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: ./.github/actions/amplify-deploy
        with:
          amplify-app-id: ${{ env.STORYBOOK_AMPLIFY_ID }}
          aws-region: 'eu-west-1'
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          branch-name: 'main'
          bucket-name: ${{ secrets.AWS_STORYBOOK_MAIN_BUCKET }}
          package-name: 'pie-storybook'

  browser-tests:
    needs: deploy-docs
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # Setup Repo
      - name: Setup Repo
        uses: ./.github/actions/setup-repo
        with:
          node-version: 18
          os: ubuntu-latest
      # Setup Playwright
      - name: Setup Playwright
        uses: ./.github/actions/setup-playwright
      # Run System / a11y Tests
      - name: Run All System / Component /  a11y Tests
        uses: ./.github/actions/run-script
        with:
          script-name: "test:browsers:ci"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: browsers-report
          path: browsers-report/
          retention-days: 7
      # Run Visual Tests
      - name: Run All Visual Tests
        uses: ./.github/actions/run-script
        with:
          script-name: "test:visual:ci"
          concurrency: 1
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-report
          path: visual-report/
          retention-days: 7

  release:
    needs: [ 'unit-tests', 'lint-js']
    uses: ./.github/workflows/changeset-release.yml
    with:
      os: ubuntu-latest
      node-version: 18
    secrets: inherit
