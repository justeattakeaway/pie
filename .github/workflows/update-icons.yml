name: Update icons
on:
  workflow_dispatch:
jobs:
  update-icons:
    runs-on: ubuntu-latest
    env:
      CI_COMMIT_AUTHOR: Continuous Integration
    steps:
      # Checkout the Repo
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # 4.1.0
        with:
          node-version: 20

      - name: Install specific Yarn version
        run: npm install -g yarn@3.8.1

      - name: Install dependencies
        run: yarn install

      - name: Update icons
        run: yarn workspace @justeattakeaway/pie-icons update-icons

      - name: Create PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_TOKEN }}
          CURRENT_BRANCH: ${{ github.ref_name }}
        with:
          script: |
            const branch = process.env.CURRENT_BRANCH;
            console.log('>>>> branch:', branch); // TODO: Remove this

            if (!branch.startsWith('dsw-000-update-icons-')) return;

            const changesetStr = '' // TODO: Read changeset file content

            const payload = {
              owner: 'justeattakeaway',
              repo: 'pie-aperture',
              base: 'main',
              head: branch,
              title: 'feat(pie-icons): DSW-000 Automated icons update',
              body: changesetStr,
              draft: true,
            };

            const { url, number } = await github.rest.pulls.create(payload);

            console.info(`A PR was created here ${url}`);

